<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jagmtechworld | gallary</title>

<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #fff;
    }

    /* Back to home link */
    .back-home {
        display: inline-block;
        margin-bottom: 20px;
        font-weight: 700;
        color: #030d14; /* sky blue */
        text-decoration: none;
        padding: 8px 14px;
        border-radius: 8px;
        background: white;
        transition: 0.2s ease;
    }

    .back-home:hover {
        transform: scale(0.9);
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #0a0a23;
        font-size: 2rem;
    }

    /* MASONRY WRAPPER */
    .masonry {
        column-count: 4; /* Desktop */
        column-gap: 15px;
    }

    @media (max-width: 900px) {
        .masonry { column-count: 3; } /* Tablets */
    }
    @media (max-width: 580px) {
        .masonry { column-count: 2; } /* Phones */
    }

    /* Each item */
    .item {
        break-inside: avoid;
        margin-bottom: 15px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .item img,
    .item video {
        width: 100%;
        display: block;
        border-radius: 10px;
        transition: 0.2 ease;
    }

    .item img:hover{
        transform: scale(1.1);
    }
</style>

</head>
<body>

<!-- BACK TO HOME LINK -->
<a href="/index.html" class="back-home">‚Üê Back to Home</a>

<div class="masonry">

    <!-- Example items -->
    <div class="item"><img src="/assets/images/1.jpg" alt="" loading="lazy"></div>
    <div class="item"><img src="/assets/images/2.jpg" alt="" loading="lazy"></div>

    <div class="item">
        <video autoplay muted>
            <source src="/assets/images/vid1.mp4" type="video/mp4">
        </video>
    </div>

    <div class="item"><img src="/assets/images/3.jpg" alt="" loading="lazy"></div>

    <div class="item">
        <video autoplay muted>
            <source src="/assets/images/vid2.mp4" type="video/mp4">
        </video>
    </div>

    <div class="item"><img src="/assets/images/4.jpg" alt="" loading="lazy"></div>
    <div class="item"><img src="/assets/images/5.jpg" alt="" loading="lazy"></div>

    <div class="item">
        <video autoplay muted>
            <source src="/assets/images/vid3.mp4" type="video/mp4">
        </video>
    </div>

</div>

</body>
</html>
